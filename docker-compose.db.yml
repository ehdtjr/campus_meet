version: "3.8"

services:
  db:
    image: postgres:16
    platform: linux/amd64
    restart: always
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
      - /etc/localtime:/etc/localtime:ro  # 호스트 시스템의 시간을 공유
    env_file:
      - backend/.env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_DB=${POSTGRES_DB?Variable not set}
    ports:
      - "5432:5432"

  redis:
    image: redis:latest
    platform: linux/amd64
    restart: always
    ports:
      - "6379:6379"

  celery-worker:
    image: 593793035161.dkr.ecr.ap-northeast-2.amazonaws.com/integration/db:worker-latest
    build:
      context: ./backend
    platform: linux/amd64
    command: [ "celery", "-A", "app.celery.worker", "worker", "--loglevel=info" ]
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - db
    env_file:
      - backend/.env
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  celery-beat:
    image: 593793035161.dkr.ecr.ap-northeast-2.amazonaws.com/integration/db:beat-latest
    build:
      context: ./backend
    platform: linux/amd64
    command: [ "celery", "-A", "app.celery.worker", "beat", "--loglevel=info" ]
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - db
    env_file:
      - backend/.env
    environment:
      - POSTGRES_SERVER=db
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER?Variable not set}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD?Variable not set}
      - REDIS_HOST=redis
      - REDIS_PORT=6379

volumes:
  app-db-data:
